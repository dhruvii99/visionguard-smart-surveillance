<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detection Logs | VisionGuard</title>
 <!-- Bootstrap CSS -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- ‚úÖ Local DataTables CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='datatables/css/jquery.dataTables.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='datatables/css/dataTables.bootstrap5.min.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">VisionGuard</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Live Feed</a>
        <a class="nav-link active" aria-current="page" href="/logs">Detection Logs</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">üóÇÔ∏è Detection Logs</h1>
    <div class="table-responsive">
      <table id="logsTable" class="table table-dark table-hover table-bordered">
        <thead class="table-primary text-dark">
          <tr>
            <th>Timestamp</th>
            <th>Object</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.object }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a class="btn btn-secondary mt-3" href="/">‚¨ÖÔ∏è Back to Live Feed</a>
  </div>

  <!-- ‚úÖ jQuery -->
 <script src="static/datatables/js/jquery-3.7.1.min.js"></script>

  <!-- ‚úÖ Local DataTables JS -->
  <script src="{{ url_for('static', filename='datatables/js/jquery.dataTables.min.js') }}"></script>
  <script src="{{ url_for('static', filename='datatables/js/dataTables.bootstrap5.min.js') }}"></script>
<!-- DataTables Bootstrap5 -->
<script src="{{ url_for('static', filename='datatables/js/dataTables.bootstrap5.min.js') }}"></script>

<!-- DataTables CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='datatables/css/dataTables.bootstrap5.min.css') }}">

  <!-- ‚úÖ Initialize DataTable -->
  <script>
    $(document).ready(function() {
      console.log("‚úÖ jQuery loaded:", !!window.jQuery);
      console.log("‚úÖ DataTable available:", !!$.fn.DataTable);
      $('#logsTable').DataTable();
    });
  </script>
</body>
</html>
